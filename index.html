<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Attendance App</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0078d4, #00b4db);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    width: 100%;
    max-width: 850px;
    background: #ffffff;
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  }
  h2 {
    text-align: center;
    color: #0078d4;
    margin-bottom: 25px;
    font-weight: 700;
  }
  h3 {
    color: #333;
    margin-bottom: 12px;
  }
  .section {
    margin-bottom: 25px;
  }
  .input-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
  }
  input,
  select,
  button {
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
  }
  button {
    background: #0078d4;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }
  .delete {
    background: #ff9800;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th,
  td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }
  th {
    background: #0078d4;
    color: white;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Attendance App</h2>

    <div class="section">
      <h3>Employee Management</h3>
      <div class="input-group">
        <input type="text" id="employeeName" placeholder="Enter new employee name" />
        <button id="addEmployee">Add Employee</button>
      </div>
      <div class="input-group">
        <select id="employeeSelect">
          <option value="">Select Employee</option>
        </select>
        <button class="delete" id="deleteEmployee">Delete Employee</button>
      </div>
    </div>

    <div class="section">
      <h3>Attendance</h3>
      <div class="input-group">
        <button id="clockIn">Clock In</button>
        <button id="clockOut">Clock Out</button>
      </div>
    </div>

    <div class="section">
      <h3>History</h3>
      <table>
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Date</th>
            <th>In Time</th>
            <th>Out Time</th>
            <th>Hours Worked</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </div>
  </div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyo48UJMUEqkGLxFZCsYcHOvjLE6lFq6Kgn3Vo0g-a2IYUFCd2N0CFGmWR4JERQ8Wg/exec";

let employees = JSON.parse(localStorage.getItem("employees")) || [];

const employeeSelect = document.getElementById("employeeSelect");
const addEmployeeBtn = document.getElementById("addEmployee");
const deleteEmployeeBtn = document.getElementById("deleteEmployee");
const employeeInput = document.getElementById("employeeName");
const clockInBtn = document.getElementById("clockIn");
const clockOutBtn = document.getElementById("clockOut");
const historyTable = document.getElementById("historyTable");

function loadEmployees() {
  employeeSelect.innerHTML = '<option value="">Select Employee</option>';
  employees.forEach((name) => {
    const option = document.createElement("option");
    option.value = name;
    option.textContent = name;
    employeeSelect.appendChild(option);
  });
}
function saveEmployees() {
  localStorage.setItem("employees", JSON.stringify(employees));
}
addEmployeeBtn.onclick = () => {
  const name = employeeInput.value.trim();
  if (!name) return alert("Enter name!");
  if (employees.includes(name)) return alert("Already exists!");
  employees.push(name);
  saveEmployees();
  employeeInput.value = "";
  loadEmployees();
};
deleteEmployeeBtn.onclick = () => {
  const name = employeeSelect.value;
  if (!name) return alert("Select employee!");
  employees = employees.filter((e) => e !== name);
  saveEmployees();
  loadEmployees();
};

function send(action) {
  const name = employeeSelect.value;
  if (!name) return alert("Select employee first!");
  fetch(API, {
    method: "POST",
    body: JSON.stringify({ action, name }),
  })
    .then((res) => res.json())
    .then((data) => {
      loadHistory();
    });
}

clockInBtn.onclick = () => send("clockin");
clockOutBtn.onclick = () => send("clockout");

function loadHistory() {
  fetch(API + "?read=1")
    .then((res) => res.json())
    .then((rows) => {
      historyTable.innerHTML = "";
      rows.forEach((r) => {
        const tr = document.createElement("tr");
        r.forEach((col) => {
          const td = document.createElement("td");
          td.textContent = col || "-";
          tr.appendChild(td);
        });
        historyTable.appendChild(tr);
      });
    });
}

loadEmployees();
loadHistory();
</script>
</body>
</html>
